<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Entropy Sorting Animation</title>
  <style>
    body { background: #0d1117; color: #eee; font-family: 'Inter', sans-serif; }
    .entropy-label { font-size: 18px; text-anchor: middle; fill: #aaa; }
  </style>
</head>
<body>
  <svg id="viz" width="1000" height="600"></svg>

  <script>
  const svg = d3.select("#viz");
  const W = 1000, H = 600;

  // mock data for testing
  const images = d3.range(60).map(i => ({
    id: i,
    H_image: 7 + Math.random(),
    H_softmax: 1 + 0.5 * Math.random(),
    class: Math.floor(Math.random() * 5)
  }));

  // initial chaotic scatter
  const dots = svg.selectAll("circle")
    .data(images)
    .enter()
    .append("circle")
    .attr("cx", () => Math.random() * W)
    .attr("cy", () => Math.random() * H)
    .attr("r", 6)
    .attr("fill", d => d3.schemeTableau10[d.class])
    .attr("opacity", 0.8);

  // Entropy bar
  const bar = svg.append("rect")
    .attr("x", 50).attr("y", 30)
    .attr("width", 400)
    .attr("height", 20)
    .attr("fill", "orange");

  const label = svg.append("text")
    .attr("x", 260).attr("y", 65)
    .attr("text-anchor", "middle")
    .text("High Entropy: H(image ensemble) ≈ 7 bits");

  // Compress to low-entropy embedding space
  setTimeout(() => {
    dots.transition()
      .duration(4000)
      .ease(d3.easeCubicInOut)
      .attr("cx", d => 500 + 120 * Math.cos(d.class * 1.3 + Math.random()))
      .attr("cy", d => 300 + 120 * Math.sin(d.class * 1.3 + Math.random()))
      .attr("r", 4);

    bar.transition()
      .duration(4000)
      .attr("width", 150)
      .attr("fill", "limegreen");

    label.transition()
      .duration(4000)
      .text("Low Entropy: H(softmax ensemble) ≈ 1.3 bits");
  }, 2500);
  </script>
</body>
</html>
